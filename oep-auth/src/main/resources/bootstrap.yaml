server:
  port: 6062
spring:
  application:
    name: oep-auth
  profiles:
    active: dev
  cloud:
    #nacos配置
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        file-extension: yaml
        #共享配置文件
        shared-dataids: application.yaml