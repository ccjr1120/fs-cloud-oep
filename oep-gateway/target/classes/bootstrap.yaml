server:
  port: 6061
spring:
  application:
    name: oep-gateway
  profiles:
    active: dev
  cloud:
    #nacos配置
    nacos:
      discovery:
        namespace: e60aed67-a57c-488a-a592-ba5a6b4db07b
        server-addr: localhost:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        file-extension: yaml
        #共享配置文件
        shared-dataids: application.yaml
    gateway:
      enabled: true
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
        # 认证服务器路由配置
        - id: oep-auth
          uri: lb://oep-auth
          predicates:
            - Path=/auth/**
        # pc平台路由配置
        - id: oep-web-api
          uri: lb://oep-web-api
          predicates:
            - Path=/hello/**